
name: Sync TDs with LinkSmart Thing Directory

on:
  push:
    branches: [ master ]
  schedule:
    - cron:  '*/60 * * * *'

jobs:
  run:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Clone TDs
      run: |
        svn export https://github.com/w3c/wot-testing/trunk/events/2020.06.Online/TDs
        ls -l
        
    - name: Sync
      run: python sync.py
      env:
        ENDPOINT: ${{ secrets.ENDPOINT }} # directory root endpoint
        AUTHORIZATION: ${{ secrets.AUTHORIZATION }} # authorization header
